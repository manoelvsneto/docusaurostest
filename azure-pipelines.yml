trigger:
  branches:
    include:
      - main  # Substitua por sua branch principal

pool:
  vmImage: 'ubuntu-latest'

steps:

- task: NodeTool@0
  inputs:
    versionSpec: '20.17.0'  # Versão do Node.js especificada no seu package.json
  displayName: 'Install Node.js'

- script: |
    yarn install
    yarn build  # Executa o build conforme definido no seu script package.json
  displayName: 'Install dependencies and build'

- task: AzureStaticWebApp@0
  inputs:
    azure_static_web_apps_api_token: $(deployment_token)
    app_location: '/'  # Localização do aplicativo dentro do repositório
    api_location: ''  # Se você tiver uma API, forneça o caminho aqui. Caso contrário, deixe vazio.
    output_location: 'build'  # Localização dos arquivos estáticos após o build. Ajuste conforme o seu projeto
    app_artifact_location: '$(Pipeline.Workspace)/build'
    deployment_environment: 'production'  # Substitua pelo nome do ambiente de produção configurado no Azure
  displayName: 'Deploy to Azure Static Web App'