name: Trigger auto deployment for docusaurustestmanupoc

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/docusaurustestmanupoc-AutoDeployTrigger-ff0de163-80cd-4e25-969b-2dd7be6eb6e4.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.DOCUSAURUSTESTMANUPOC_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.DOCUSAURUSTESTMANUPOC_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.DOCUSAURUSTESTMANUPOC_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.DOCUSAURUSTESTMANUPOC_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.DOCUSAURUSTESTMANUPOC_REGISTRY_PASSWORD }}
          containerAppName: docusaurustestmanupoc
          resourceGroup: MCTOPENAPI
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


