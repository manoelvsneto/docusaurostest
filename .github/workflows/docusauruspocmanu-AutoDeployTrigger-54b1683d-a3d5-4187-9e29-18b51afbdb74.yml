name: Trigger auto deployment for docusauruspocmanu

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/docusauruspocmanu-AutoDeployTrigger-54b1683d-a3d5-4187-9e29-18b51afbdb74.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.DOCUSAURUSPOCMANU_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.DOCUSAURUSPOCMANU_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.DOCUSAURUSPOCMANU_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.DOCUSAURUSPOCMANU_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.DOCUSAURUSPOCMANU_REGISTRY_PASSWORD }}
          containerAppName: docusauruspocmanu
          resourceGroup: MCTResourceGroup
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


