openapi: 3.0.3
info:
  title: Direct Payments
  description: | 
      This method allows you to create a payment using EBANX Direct, our Transparent Checkout solution, where the customer checkouts without being redirected to EBANX’s website. For this method, you will need to wrap the request paratemers in a JSON object and send them as the value of a parameter called request_body.
  version: 1.0.0
servers:
  - url: 'https://sandbox.ebanxpay.com/'
    description: Sandbox API Server
  - url: 'https://api.ebanxpay.com/'
    description: Production API Server
paths:
  /ws/direct:
    post:
      summary: Process a payment
      description: | 
       This method allows you to create a payment using EBANX Direct, our Transparent Checkout solution, where the customer checkouts without being redirected to EBANX’s website. For this method, you will need to wrap the request paratemers in a JSON object and send them as the value of a parameter called request_body.
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/DefaultRequest'
                - $ref: '#/components/schemas/DefaultJWTRequest'
                - $ref: '#/components/schemas/PixBRRequest'
                - $ref: '#/components/schemas/PSECORequest'
                - $ref: '#/components/schemas/OXXOMXRequest'
                - $ref: '#/components/schemas/PISPRequest'
                - $ref: '#/components/schemas/MealVoucherRequest'
                - $ref: '#/components/schemas/MultiBenefitsVoucherRequest'
                - $ref: '#/components/schemas/MulticajaRequest'
                - $ref: '#/components/schemas/GooglePayRequest'
                - $ref: '#/components/schemas/ChileBankTransferRequest'
                - $ref: '#/components/schemas/BrazilBankTransferBRRequest'
                - $ref: '#/components/schemas/OnlineDebitBRRequest'
                - $ref: '#/components/schemas/MobileMoneyKERequest'
                - $ref: '#/components/schemas/ZambiaMobileMoneyRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/DefaultResponse'
                  - $ref: '#/components/schemas/PixBRResponse'
                  - $ref: '#/components/schemas/PSECOResponse'
                  - $ref: '#/components/schemas/OXXOMXResponse'
                  - $ref: '#/components/schemas/BoletoBRResponse'
                  - $ref: '#/components/schemas/PISPResponse'
                  - $ref: '#/components/schemas/MealVoucherResponse'
                  - $ref: '#/components/schemas/MultiBenefitsVoucherResponse'
                  - $ref: '#/components/schemas/MulticajaResponse'
                  - $ref: '#/components/schemas/GooglePayResponse'
                  - $ref: '#/components/schemas/ChileBankTransferResponse'
                  - $ref: '#/components/schemas/BrazilBankTransferBRResponse'
                  - $ref: '#/components/schemas/OnlineDebitBRResponse'
                  - $ref: '#/components/schemas/MobileMoneyKEResponse'
                  - $ref: '#/components/schemas/ZambiaMobileMoneyResponse'
                  - $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:

    DefaultJWTRequest:
      type: string
      description: >
          A JWT (JSON Web Token) containing the details for the direct payment operation. The JWT encapsulates data such as amount, direct payment description, merchant refund code, and operation type. 
          
          **Example JWT**:
          
          eyJ0eXAiOiJQUzM4NCIsImFsZyI6Im5vbmUifQ.
          


          **Example Details JWT**: 
           ```json
           {
              "integration_key": "_my_integration_key",
              "operation": "request",
              "payment": {
                "name": "JOAO DA SILVA ",
                "email": "foo@foo.com",
                "document": "11133355560",
                "address": "Rua Street 1",
                "state": "RJ",
                "zipcode": "00000000",
                "country": "BR",
                "payment_type_code": "creditcard",
                "merchant_payment_code": "12345678901234",
                "user_value_1": "BR",
                "phone_number": "11999999999",
                "currency_code": "BRL",
                "instalments": 1,
                "amount_total": 1.5,
                "creditcard": {
                  "card_number": "1234123412341234",
                  "card_name": "JOAO DA SILVA",
                  "card_due_date": "11/2023",
                  "card_cvv": "000",
                  "auto_capture": false
                }
              }
            }
            ```
      example: > 
        eyJ0eXAiOiJQUzM4NCIsImFsZyI6Im5vbmUifQ.

    DefaultRequest:
      type: object
      title: Default Request
      description: Request payload to initiate a Pix payment.
      required:
                  - integration_key
                  - operation
                  - mode
                  - payment
      properties:
                
                integration_key:
                  type: string
                  description: Your unique and secret integration key.
                  minLength: 1
                  maxLength: 100
                operation:
                  type: string
                  description: Must be request
                  enum: ["request"]
                  minLength: 1
                  maxLength: 7
                mode:
                  type: string
                  description: Currently only full mode is available.
                  enum: ["full"]
                  minLength: 1
                  maxLength: 4
                payment:
                  type: object
                  required:
                    - name
                    - email
                    - document
                    - address
                    - street_number
                    - city
                    - state
                    - zipcode
                    - country
                    - phone_number
                    - payment_type_code
                    - merchant_payment_code
                    - currency_code
                    - instalments
                    - amount_total
                    - creditcard
                  properties:
                    name:
                      type: string
                      description: Customer name.
                      minLength: 1
                      maxLength: 100
                    email:
                      type: string
                      description: Customer email address.
                      minLength: 5
                      maxLength: 100
                    document:
                      type: string
                      description:  |
                        Customers document.
                       
                        **Argentina**: Customer CUIT / CUIL / DNI (ID and taxpayer identification numbers). It must be a valid one.
                        **Brazil**: requires a valid CPF (natural person taxpayer ID) or CNPJ (business taxpayer ID).
                        Chile: requires a valid RUT (Registro Único Tributario).
                        Colombia: Customer Cedula de Ciudadania, Cédula de Extrangeria or NIT (taxpayer identification number). It must be a valid one.
                        **Uruguay**: Customer CI (Cédula de Identidad). It must be a valid one.

                      maxLength: 32
                    customer_ip:
                      type: string
                      description: Customer’s IP address. It may be used by an anti-fraud tool.
                    address:
                      type: string
                      description: |
                        Customer address (street name).
                        * **Brazil**: required.
                        * **Argentina**: required for Credit Card payments.
                        * **Chile**: required for Webpay payments.
                        * **Colombia**: required for Credit Card payments.
                        * **Mexico**: required for Credit Card payments.
                        * **Peru**: required for Credit Card payments.
                      minLength: 1
                      maxLength: 100
                    street_number:
                      type: string
                      description: |
                        Customer street number.

                        * **Argentina**: required for Credit Card payments.
                        * **Brazil**: required.
                        * **Chile**: required for Webpay payments.
                        * **Colombia**: required for Credit Card payments.
                        * **Mexico**: required for Credit Card payments.
                        * **Peru**: required for Credit Card payments.
                      minLength: 1
                      maxLength: 30
                    street_complement:
                      type: string
                      description: Extra address field for complimentary data.
                      minLength: 1
                      maxLength: 100
                    city:
                      type: string
                      description: |
                        Customer city.

                        * **Argentina**: required for Credit Card payments.
                        * **Brazil**: required.
                        * **Chile**: required for Webpay payments.
                        * **Colombia**: required for Credit Card payments.
                        * **Mexico**: required for Credit Card payments.
                        * **Peru**: required for Credit Card payments.
                      minLength: 1
                      maxLength: 80
                    state:
                      type: string
                      description: |
                        Customer state/region/province.

                        * **Argentina**: required for Credit Card payments.
                        * **Brazil**: required; "AC","AL","AP","AM","BA","CE","DF","ES","GO","MA","MT","MS","MG","PA","PB","PR","PE","PI","RJ","RN","RS","RO","RR","SC","SP","SE","TO".
                        * **Chile**: required for Webpay payments.
                        * **Colombia**: required for Credit Card payments.
                        * **Mexico**: required for Credit Card payments.
                        * **Peru**: required for Credit Card payments.                 
                    zipcode:
                      type: string
                      description: |
                        Customer’s zipcode.

                        * **Argentina**: required for Credit Card payments.
                        * **Brazil**: required.
                        * **Chile**: required for Webpay payments.
                        * **Colombia**: required for Credit Card payments.
                        * **Mexico**: required for Credit Card payments.
                        * **Peru**: required for Credit Card payments.
                      maxLength: 8
                    country:
                      type: string
                      description: |
                        The two-letter country code for the customer country. The available codes/countries are:

                        * **AR**: Argentina
                        * **BO**: Bolivia
                        * **BR**: Brazil
                        * **CL**: Chile
                        * **CO**: Colombia
                        * **CR**: Costa Rica
                        * **DO**: Dominican Republic
                        * **EC**: Ecuador
                        * **EG**: Egypt
                        * **GH**: Ghana
                        * **GT**: Guatemala
                        * **IN**: India
                        * **JM**: Jamaica
                        * **KE**: Kenya
                        * **MX**: Mexico
                        * **NG**: Nigeria
                        * **PA**: Panama
                        * **PE**: Peru
                        * **PY**: Paraguay
                        * **UY**: Uruguay
                        * **ZA**: South Africa

                      enum: ["AR","BO","BR","CL","CO","CR","DO","EC","EG","GH","GT","IN","JM","KE","MX","NG","PA","PE","PY","UY","ZA"]
                    phone_number:
                      type: string
                      description: Customer phone number. It is required for all countries.
                      minLength: 10
                      maxLength: 15
                    payment_type_code:
                      type: string
                      description: | 
                        The code of the payment method. The supported codes are:

                        * **AR**: mercadopago,visa,debitcard,mastercard,rapipago,pagofacil,amex,naranja,cabal,debin
                        * **BO**: pagosnet
                        * **BR**: mastercard,pix,visa,debitcard,elo,boleto,mercadopago,amex,picpay,hipercard,nupay,mpconnect,paypal,discover,banescard,diners,aura,mpcredito,itau
                        * **CL**: debitcard,visa,mastercard,webpay-rest,machpay,servipag,amex,sencillito,multicaja,mpconnect,mercadopago,diners
                        * **CO**: debitcard,eft,nequi,mastercard,visa,achpse,efecty,amex,bancolombia-button,diners,codensa
                        * **CR**: visa,mastercard,amex,debitcard
                        * **DO**: visa,mastercard,debitcard,amex
                        * **EC**: safetypay-cash,safetypay-online,visa,mastercard
                        * **EG**: mastercard,fawry,debitcard,safetypay,baloto,pagoefectivo,boleto,oxxo
                        * **GH**: vodacom, debitcard
                        * **GT**: visa,debitcard,mastercard,amex
                        * **IN**: upi-qrcode,visa,debitcard,upi-collect-autopay,rupay,mastercard,upi-intent
                        * **JM**: mastercard
                        * **KE**: debitcard,visa,mastercard,mpesa
                        * **MX**: oxxopay,debitcard,mercadopago,mastercard,visa,oxxo,spei,amex,carnet,mpconnect,paynet
                        * **NG**: debitcard,visa,ussd,mastercard,banktransfer,amex,banktransfer
                        * **PA**: debitcard,visa,mastercard,amex
                        * **PE**: visa,debitcard,pagoefectivo,mastercard,amex,diners,safetypay-online,safetypay-cash
                        * **PY**: visa,debitcard,mastercard,,amex
                        * **UY**: mastercard,debitcard,visa,lider,mpconnect,amex
                        * **ZA**: debitcard,visa,mastercard,ozow,amex,diners,capitec-pay,discover
                      enum: ["achpse","amex","aura","baloto","bancolombia-button","banescard","banktransfer","boleto","cabal","capitec-pay","carnet","codensa","debin","debitcard","diners","discover","efecty","eft","elo","fawry","hipercard","itau","lider","machpay","mastercard","mercadopago","mpconnect","mpcredito","mpesa","multicaja","naranja","nequi","nupay","oxxo","oxxopay","ozow","pagoefectivo","pagofacil","pagosnet","paynet","paypal","picpay","pix","rapipago","rupay","safetypay","safetypay-cash","safetypay-online","sencillito","servipag","spei","upi-collect-autopay","upi-intent","upi-qrcode","ussd","visa","vodacom","webpay-rest"]
                    merchant_payment_code:
                      type: string
                      description: The payment hash Merchant Payment Code (unique merchant ID).
                    user_value_1:
                      type: string
                      description: Optional parameters that can be used by the merchant associate additional info to the payment. These parameters will be appended to the “response_url“ when the transaction is finished.
                      maxLength: 20
                    user_value_2:
                      type: string
                      description: Optional parameters that can be used by the merchant associate additional info to the payment. These parameters will be appended to the “response_url“ when the transaction is finished.
                      maxLength: 20
                    user_value_3:
                      type: string
                      description: Optional parameters that can be used by the merchant associate additional info to the payment. These parameters will be appended to the “response_url“ when the transaction is finished.
                      maxLength: 20
                    user_value_4:
                      type: string
                      description: Optional parameters that can be used by the merchant associate additional info to the payment. These parameters will be appended to the “response_url“ when the transaction is finished.
                      maxLength: 20
                    user_value_5:
                      type: string
                      description: Optional parameters that can be used by the merchant associate additional info to the payment. These parameters will be appended to the “response_url“ when the transaction is finished.
                      maxLength: 20
                    due_date:
                      type: string
                      maxLength: 10
                      description: The due date of payments slips. Boletos issued in USD can have a maximum expiry period of three days; boletos issued in BRL can have an extended expiry date. The due date is based on local time of the country that the payment is generated.
                    create_token:
                      type: boolean
                      description: Generates a token for recurring billing. This is only available for merchants that have requested recurring billing on their contracts.
                    token:
                      type: string
                      description: | 
                          Choose the token you want to use for recurring billing. This is only available for merchants that have requested recurring billing on their contracts. Use this parameter only if create_token is true. NOTE: TOKENS EXPIRE AFTER 14 MONTHS OF ITS LAST USE.
                      minLength: 32
                      maxLength: 128
                    currency_code:
                      type: string
                      description: |
                        Three-letter code of the payment currency for each country. Supported currencies:

                        * **AR**: ARS, USD
                        * **BO**: BOB, USD
                        * **BR**: BRL, EUR, USD
                        * **CL**: CLP, EUR, USD
                        * **CO**: COP, EUR, USD
                        * **CR**: 
                        * **DO**: 
                        * **EC**: USD
                        * **EG**: 
                        * **GH**: 
                        * **GT**: 
                        * **IN**: 
                        * **JM**: 
                        * **KE**: 
                        * **MX**: MXN, USD
                        * **NG**: 
                        * **PA**: 
                        * **PE**: PEN, USD
                        * **PY**: 
                        * **UY**: UYU, USD
                        * **ZA**:                     
                      enum: ["ARS","BRL", "EUR", "MXN", "PEN", "USD", "CLP", "COP", "ARS", "BOB", "UYU"]
                    instalments:
                      type: integer
                      description: |
                        The number of instalments of the payment (from 1 to 12, depending on your contract and the country).

                        * **Argentina**: 1 to 12 (depending on your contract).
                        Brazil: 1 to 12 (depending on your contract).
                        * **Colombia**: 1 to 36 (depending on your contract).
                        * **Mexico**: 1, 3, 6, 9 or 12 (depending on your contract).
                        * **Peru**: 1 to 48 (depending on your contract).                     
                    amount_total:
                      type: number
                      description: The amount in the specified currency (currency_code).
                    creditcard:
                      type: object
                      required:
                        - card_number
                        - card_name
                        - card_due_date
                        - card_cvv
                      properties:
                        card_number:
                          type: string
                          description: Customer's credit card number.
                          minLength: 14
                          maxLength: 19
                        card_name:
                          type: string
                          description: Credit card cardholder name.
                          minLength: 1
                          maxLength: 50
                        card_due_date:
                          type: string
                          description: Credit card due date (“valid thru”) in the format mm/yyyy.
                          minLength: 7
                          maxLength: 7
                        card_cvv:
                          type: string
                          description: Credit card security code.
                          minLength: 3
                          maxLength: 4
                        auto_capture:
                          type: boolean
                          description: | 
                            If true, the payment will be captured automatically by EBANX; if false, the payment will have to be captured by the merchant using the API method capture.
                        token:
                          type: string
                          minLength: 1
                          maxLength: 200
                          description: | 
                            If a previously created token is informed, no credit card information is needed. EBANX will identify the credit card associated with the token and perform the transaction. Only available if you do recurring billing.
                    note:
                      type: string
                      description: A note about the payment. The value of this parameter will be shown along with payment details.
                      minLength: 1
                      maxLength: 200
                    sub_account:
                      type: object
                      description: The object containing the sub account’s name. Required for payments where the sub account feature is being used.
                      properties:
                        name:
                          type: string
                          description: Name of the sub account.
                          maxLength: 32
                        image_url:
                          type: string
                          description: URL of the logo of the sub-account. It MUST be an HTTPS URL. Otherwise, you will receive an error message.
                    items:
                      type: object
                      description: Object containing the items of the order
                      properties:
                        sku:
                          type: string
                          description: SKU of the item
                          maxLength: 20
                        name:
                          type: string
                          description: Name of the item.
                          maxLength: 100
                        description:
                          type: string
                          description: Description of the item.
                          maxLength: 200
                        unit_price:
                          type: number
                          description: Price of the item.
                        quantity:
                          type: number
                          description: Quantity of each item.
                        type:
                          type: string
                          description: Type of the item.
                          maxLength: 50
                    device_id:
                      type: string
                      description: Unique ID to identify the customer’s device. Used for anti-fraud checking purposes.
                      maxLength: 200
                    eft_code:
                      type: string
                      description: Code for the customer’s bank. Only required for Colombia payments.
                      maxLength: 32
                    notification_url:
                      type: string
                      description: The URL to send notifications for this payment.
                      maxLength: 2000
                    redirect_url:
                      type: string
                      description: The URL to redirect the customer after the payment.
                      maxLength: 2000
                    person_type:
                      type: string
                      description: |
                        Optional parameter that can be used to identify the type of customer:

                        * **business**: Corporation, legal entity.
                        * **personal**: Natural person.
                      enum: ["business", "personal"]
                    responsible:
                      type: object
                      description: A JSON object that represents the responsible party.
                      required:
                        - name
                      properties:
                        name:
                          type: string
                          description: Responsible name. Required if person_type = business.
                          maxLength: 100

    DefaultResponse:
      type: object
      title: Default Response
      description: Response payload for a generic payment request.
      properties:
        payment:
          type: object
          description: "Details of the processed payment."
          properties:
            hash:
              type: string
              description: "Unique identifier for the payment."
              example: "59acc5f00945fa382ab051651440826da7701533249b3abbb"
            country:
              type: string
              description: "Country code of the payment."
              example: "ar"
            merchant_payment_code:
              type: string
              description: "Merchant's unique payment code."
              example: "aaabbbccceeeeddd1123"
            order_number:
              type: string
              description: "Order number associated with the payment."
              example: null
            status:
              type: string
              description: "Payment status, e.g., 'CO' (Confirmed)."
              example: "CO"
            status_date:
              type: string
              format: date-time
              description: "Date and time of the payment status."
              example: "2017-09-04 14:11:12"
            open_date:
              type: string
              format: date-time
              description: "Date and time when the payment was opened."
              example: "2017-09-04 14:11:11"
            confirm_date:
              type: string
              format: date-time
              description: "Date and time when the payment was confirmed."
              example: "2017-09-04 14:11:12"
            transfer_date:
              type: string
              format: date-time
              description: "Date and time when the payment was transferred."
              example: null
            amount_br:
              type: string
              description: "Amount in the local currency (BRL or other relevant currency)."
              example: "376.00"
            amount_ext:
              type: string
              description: "Amount in the external currency."
              example: "100.00"
            amount_iof:
              type: string
              description: "Amount of IOF (tax) applied to the payment."
              example: "0.00"
            currency_rate:
              type: string
              description: "Currency exchange rate used."
              example: "3.7600"
            currency_ext:
              type: string
              description: "External currency code."
              example: "USD"
            due_date:
              type: string
              format: date
              description: "Due date for the payment."
              example: "2017-09-07"
            instalments:
              type: string
              description: "Number of payment instalments."
              example: "3"
            payment_type_code:
              type: string
              description: "Payment method code, e.g., 'visa'."
              example: "visa"
            details:
              type: object
              description: "Additional details about the payment."
              properties:
                billing_descriptor:
                  type: string
                  description: "Billing description shown on the customer's statement."
                  example: "TP * EBANX S.A."
            transaction_status:
              type: object
              description: "Details of the transaction status."
              properties:
                acquirer:
                  type: string
                  description: "Payment acquirer."
                  example: "EBANX"
                code:
                  type: string
                  description: "Transaction status code."
                  example: "OK"
                description:
                  type: string
                  description: "Transaction status description."
                  example: "Sandbox - Test credit card, transaction captured"
                authcode:
                  type: string
                  description: "Authorization code of the transaction."
                  example: "12121212"
            pre_approved:
              type: boolean
              description: "Indicates if the payment is pre-approved."
              example: true
            capture_available:
              type: boolean
              description: "Indicates if the payment can be captured."
              example: false
            user_value_1:
              type: string
              description: "User value associated with the payment."
              example: "Ebanx_CrossBorder"
            note:
              type: string
              description: "Additional note regarding the payment."
              example: "P309A111111"
            card_issuer_country:
              type: string
              description: "Country of the card issuer."
              example: "BR"
        status:
          type: string
          description: "Overall status of the payment request."
          example: "SUCCESS"

    GooglePayRequest:
      type: object
      title: Google Pay Payment Request
      description: Request payload to initiate a Google Pay payment.
      properties:
        integration_key:
          type: string
          description: "Your unique and secret integration key."
          example: "59acc5f00945fa382ab051651440826da7701533249b3abbb"
          minLength: 1
          maxLength: 100
        operation:
          type: string
          description: "Type of operation, e.g., 'request'."
          example: "request"
          enum: ["request"]
        payment:
          type: object
          description: "Payment details for Google Pay."
          properties:
            v1:
              type: string
              description: "Custom value or identifier associated with the payment."
              example: "7264687"
              maxLength: 20
            customer_ip:
              type: string
              description: "Customer's IP address. Used for anti-fraud purposes."
              example: "192.0.2.0"
              format: ipv4
              maxLength: 15
            name:
              type: string
              description: "Full name of the payer."
              example: "JOHN DOE"
              minLength: 1
              maxLength: 100
            document:
              type: string
              description: "Customer's document number. E.g., CPF in Brazil."
              example: "00000000000"
              maxLength: 14
            address:
              type: string
              description: "Street address of the payer."
              example: "123 Main St"
              minLength: 1
              maxLength: 100
            street_number:
              type: string
              description: "Street number of the payer's address."
              example: "123"
              minLength: 1
              maxLength: 30
            city:
              type: string
              description: "City of the payer's address."
              example: "Los Angeles"
              minLength: 1
              maxLength: 80
            state:
              type: string
              description: "State/region of the payer's address."
              example: "CA"
              minLength: 2
              maxLength: 2
            zipcode:
              type: string
              description: "ZIP code of the payer's address."
              example: "90001"
              maxLength: 10
            country:
              type: string
              description: "The two-letter country code for the payer's address."
              example: "BR"
              enum: ["US", "BR", "CA", "MX"]
            phone_number:
              type: string
              description: "Customer's phone number. Must include country code."
              example: "+11234567890"
              minLength: 10
              maxLength: 15
            email:
              type: string
              description: "Email address of the payer."
              example: "john.doe@example.com"
              minLength: 5
              maxLength: 100
            payment_type_code:
              type: string
              description: "Code of the payment method, e.g., 'visa', 'googlepay'."
              example: "creditcard"
            merchant_payment_code:
              type: string
              description: "Unique payment code from the merchant."
              example: "1520256023"
              maxLength: 25
            currency_code:
              type: string
              description: "Currency code for the payment."
              example: "USD"
              enum: ["USD", "BRL", "EUR"]
            amount_total:
              type: number
              description: "Total payment amount in the specified currency."
              example: 14.9
            notification_url:
              type: string
              description: "URL for receiving payment notifications."
              example: "https://example.com/notification"
              maxLength: 2000
            user_value_1:
              type: string
              description: "Custom value for tracking payment context (e.g., 'paywithgoogle')."
