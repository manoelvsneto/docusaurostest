openapi: 3.0.3
info:
  title: Payment Processing API
  description: This API handles various types of payment requests and responses including Pix, PSE, and OXXO payment methods.
  version: 1.0.0
servers:
  - url: 'https://sandbox.ebanxpay.com/'
    description: Sandbox API Server
  - url: 'https://api.ebanxpay.com/'
    description: Production API Server
paths:
  /ws/direct:
    post:
      summary: Process a payment
      description: Processes payment requests and returns the corresponding responses for Pix, PSE, and OXXO payment methods.
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/DefaultRequest'
                - $ref: '#/components/schemas/PixBRRequest'
                - $ref: '#/components/schemas/PSECORequest'
                - $ref: '#/components/schemas/OXXOMXRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/PixBRResponse'
                  - $ref: '#/components/schemas/PSECOResponse'
                  - $ref: '#/components/schemas/OXXOMXResponse'
                  - $ref: '#/components/schemas/ErrorResponse'

components:
  
  schemas:
    DefaultRequest:
      type: object
      title: Default Request
      description: Request payload to initiate a Pix payment.
      required:
                  - integration_key
                  - operation
                  - mode
                  - payment
      properties:
                
                integration_key:
                  type: string
                  description: Your unique and secret integration key.
                  minLength: 1
                  maxLength: 100
                operation:
                  type: string
                  description: Must be request
                  enum: ["request"]
                  minLength: 1
                  maxLength: 7
                mode:
                  type: string
                  description: Currently only full mode is available.
                  enum: ["full"]
                  minLength: 1
                  maxLength: 4
                payment:
                  type: object
                  required:
                    - name
                    - email
                    - document
                    - address
                    - street_number
                    - city
                    - state
                    - zipcode
                    - country
                    - phone_number
                    - payment_type_code
                    - merchant_payment_code
                    - currency_code
                    - instalments
                    - amount_total
                    - creditcard
                  properties:
                    name:
                      type: string
                      description: Customer name.
                      minLength: 1
                      maxLength: 100
                    email:
                      type: string
                      description: Customer email address.
                      minLength: 5
                      maxLength: 100
                    document:
                      type: string
                      description:  |
                        Customers document.

                        Brazil: requires a valid CPF (natural person taxpayer ID) or CNPJ (business taxpayer ID).
                        Chile: requires a valid RUT (Registro Único Tributario).
                        Colombia: requires a valid NIT / CC (Número de Identificación Tributaria).
                        Argentina: requires a valid CUIT / CUIL / CDI (Clave Única de Identificación Tríbutaria).
                      maxLength: 32
                    customer_ip:
                      type: string
                      description: Customer’s IP address. It may be used by an anti-fraud tool.
                    address:
                      type: string
                      description: |
                        Customer address (street name).
                        Brazil: required.
                        Argentina: required for Credit Card payments.
                        Chile: required for Webpay payments.
                        Colombia: required for Credit Card payments.
                        Mexico: required for Credit Card payments.
                        Peru: required for Credit Card payments.
                      minLength: 1
                      maxLength: 100
                    street_number:
                      type: string
                      description: |
                        Customer street number.

                        Brazil: required.
                        Argentina: required for Credit Card payments.
                        Chile: required for Webpay payments.
                        Colombia: required for Credit Card payments.
                        Mexico: required for Credit Card payments.
                        Peru: required for Credit Card payments.
                        
                      minLength: 1
                      maxLength: 30
                    street_complement:
                      type: string
                      description: Extra address field for complimentary data.
                      minLength: 1
                      maxLength: 100
                    city:
                      type: string
                      description: |
                        Customer city.

                        Brazil: required.
                        Argentina: required for Credit Card payments.
                        Chile: required for Webpay payments.
                        Colombia: required for Credit Card payments.
                        Mexico: required for Credit Card payments.
                        Peru: required for Credit Card payments.
                        
                      minLength: 1
                      maxLength: 80
                    state:
                      type: string
                      description: |
                        Customer state/region/province.

                        Brazil: required.
                        Argentina: required for Credit Card payments.
                        Chile: required for Webpay payments.
                        Colombia: required for Credit Card payments.
                        Mexico: required for Credit Card payments.
                        Peru: required for Credit Card payments.
                        
                    zipcode:
                      type: string
                      description: |
                        Customer’s zipcode.

                        Brazil: required.
                        Argentina: required for Credit Card payments.
                        Chile: required for Webpay payments.
                        Colombia: required for Credit Card payments.
                        Mexico: required for Credit Card payments.
                        Peru: required for Credit Card payments.
                      maxLength: 8
                    country:
                      type: string
                      description: |
                        The two-letter country code for the customer country. The available codes/countries are:


                        **AR**: Argentina
                        **BO**: Bolivia
                        **BR**: Brazil
                        **CL**: Chile
                        **CO**: Colombia
                        **CR**: Costa Rica
                        **DO**: Dominican Republic
                        **EC**: Ecuador
                        **EG**: Egypt
                        **GH**: Ghana
                        **GT**: Guatemala
                        **IN**: India
                        **JM**: Jamaica
                        **KE**: Kenya
                        **MX**: Mexico
                        **NG**: Nigeria
                        **PA**: Panama
                        **PE**: Peru
                        **PY**: Paraguay
                        **UY**: Uruguay
                        **ZA**: South Africa

                      enum: ["AR","BO","BR","CL","CO","CR","DO","EC","EG","GH","GT","IN","JM","KE","MX","NG","PA","PE","PY","UY","ZA"]
                    phone_number:
                      type: string
                      description: Customer phone number. It is required for all countries.
                      minLength: 10
                      maxLength: 15
                    payment_type_code:
                      type: string
                      description: | 
                        The code of the payment method. The supported codes are:

                        * **AR**: mercadopago, visa, debitcard, mastercard, mastercard, machpay, diners, codensa, ussd, discover
                        * **BO**: debitcard
                        * **BR**: mastercard, pix, visa, debitcard, elo, boleto, mercadopago, efecty, pagosnet, pagofacil, amex, sencillito, mercadopago, mpconnect, diners, rupay, mpesa, baloto
                        * **CL**: debitcard, visa, mastercard, webpay-rest, debitcard, amex, amex, multicaja, mpconnect, paypal, mastercard, fawry
                        * **CO**: debitcard, eft, nequi, mastercard, visa, achpse, visa, amex, mastercard, carnet, ozow
                        * **CR**: mastercard, amex, mastercard, visa
                        * **DO**: visa, mastercard, debitcard, mastercard
                        * **EC**: safetypay-online, mastercard, mastercard, banescard
                        * **EG**: debitcard, mastercard, mpcredito, pagoefectivo, boleto, oxxo, debitcard, itau
                        * **GH**: debin
                        * **GT**: visa, visa, debitcard, mpconnect
                        * **IN**: bancolombia-button, debitcard, mastercard, diners, capitec-pay, vodacom, aura
                        * **JM**: upi-collect-autopay
                        * **KE**: discover, debitcard, mastercard, banktransfer
                        * **MX**: oxxopay, debitcard, mercadopago, mastercard, visa, oxxo, spei, amex, amex, cabal, amex
                        * **NG**: debitcard, visa, safetypay-cash, safetypay-online, debitcard, banktransfer, safetypay
                        * **PA**: mastercard, nupay, naranja, lider
                        * **PE**: visa, debitcard, pagoefectivo, mastercard, picpay, servipag, safetypay-cash, paynet
                        * **PY**: hipercard, upi-qrcode, visa, amex
                        * **UY**: debitcard, amex, diners, diners, visa, visa
                        * **ZA**: debitcard, visa, rapipago, visa, amex, mpconnect, amex, upi-intent, amex

                       
                      enum: ["baloto", "banktransfer", "bancodobrasil", "banrisul", "boleto", "bradesco", "creditcard", "cupon", "debitcard", "ebanxaccount", "efecty", "eft", "itau", "multicaja", "oxxo", "pagoefectivo", "pagofacil", "pagosnet", "rapipago", "safetypay", "safetypay-cash", "safetypay-online", "sencillito", "servipag", "spei", "webpay"]
                    merchant_payment_code:
                      type: string
                      description: The payment hash Merchant Payment Code (unique merchant ID).
                    user_value_1:
                      type: string
                      description: Optional parameters that can be used by the merchant associate additional info to the payment. These parameters will be appended to the “response_url“ when the transaction is finished.
                      maxLength: 20
                    user_value_2:
                      type: string
                      description: Optional parameters that can be used by the merchant associate additional info to the payment. These parameters will be appended to the “response_url“ when the transaction is finished.
                      maxLength: 20
                    user_value_3:
                      type: string
                      description: Optional parameters that can be used by the merchant associate additional info to the payment. These parameters will be appended to the “response_url“ when the transaction is finished.
                      maxLength: 20
                    user_value_4:
                      type: string
                      description: Optional parameters that can be used by the merchant associate additional info to the payment. These parameters will be appended to the “response_url“ when the transaction is finished.
                      maxLength: 20
                    user_value_5:
                      type: string
                      description: Optional parameters that can be used by the merchant associate additional info to the payment. These parameters will be appended to the “response_url“ when the transaction is finished.
                      maxLength: 20
                    due_date:
                      type: string
                      maxLength: 10
                      description: The due date of payments slips. Boletos issued in USD can have a maximum expiry period of three days; boletos issued in BRL can have an extended expiry date. The due date is based on local time of the country that the payment is generated.
                    create_token:
                      type: boolean
                      description: Generates a token for recurring billing. This is only available for merchants that have requested recurring billing on their contracts.
                    token:
                      type: string
                      description: | 
                          Choose the token you want to use for recurring billing. This is only available for merchants that have requested recurring billing on their contracts. Use this parameter only if create_token is true. NOTE: TOKENS EXPIRE AFTER 14 MONTHS OF ITS LAST USE.
                      minLength: 32
                      maxLength: 128
                    currency_code:
                      type: string
                      description: |
                        Three-letter code of the payment currency. Supported currencies:

                        BRL
                        EUR
                        MXN
                        PEN
                        USD
                        CLP
                        COP
                        ARS
                        BOB
                        UYU
                        
                      enum: ["BRL", "EUR", "MXN", "PEN", "USD", "CLP", "COP", "ARS", "BOB", "UYU"]
                    instalments:
                      type: integer
                      description: |
                        The number of instalments of the payment (from 1 to 12, depending on your contract and the country).

                        Brazil: 1 to 12 (depending on your contract).
                        Mexico: 1, 3, 6, 9 or 12 (depending on your contract).
                        Colombia: 1 to 36 (depending on your contract).
                        Argentina: 1 to 12 (depending on your contract).
                        Peru: 1 to 48 (depending on your contract).
                        
                    amount_total:
                      type: number
                      description: The amount in the specified currency (currency_code).
                    creditcard:
                      type: object
                      required:
                        - card_number
                        - card_name
                        - card_due_date
                        - card_cvv
                      properties:
                        card_number:
                          type: string
                          description: Customer's credit card number.
                          minLength: 14
                          maxLength: 19
                        card_name:
                          type: string
                          description: Credit card cardholder name.
                          minLength: 1
                          maxLength: 50
                        card_due_date:
                          type: string
                          description: Credit card due date (“valid thru”) in the format mm/yyyy.
                          minLength: 7
                          maxLength: 7
                        card_cvv:
                          type: string
                          description: Credit card security code.
                          minLength: 3
                          maxLength: 4
                        auto_capture:
                          type: boolean
                          description: | 
                            If true, the payment will be captured automatically by EBANX; if false, the payment will have to be captured by the merchant using the API method capture.
                        token:
                          type: string
                          minLength: 1
                          maxLength: 200
                          description: | 
                            If a previously created token is informed, no credit card information is needed. EBANX will identify the credit card associated with the token and perform the transaction. Only available if you do recurring billing.
                    note:
                      type: string
                      description: A note about the payment. The value of this parameter will be shown along with payment details.
                      minLength: 1
                      maxLength: 200
                    sub_account:
                      type: object
                      description: The object containing the sub account’s name. Required for payments where the sub account feature is being used.
                      properties:
                        name:
                          type: string
                          description: Name of the sub account.
                          maxLength: 32
                        image_url:
                          type: string
                          description: URL of the logo of the sub-account. It MUST be an HTTPS URL. Otherwise, you will receive an error message.
                    items:
                      type: object
                      description: Object containing the items of the order
                      properties:
                        sku:
                          type: string
                          description: SKU of the item
                          maxLength: 20
                        name:
                          type: string
                          description: Name of the item.
                          maxLength: 100
                        description:
                          type: string
                          description: Description of the item.
                          maxLength: 200
                        unit_price:
                          type: number
                          description: Price of the item.
                        quantity:
                          type: number
                          description: Quantity of each item.
                        type:
                          type: string
                          description: Type of the item.
                          maxLength: 50
                    device_id:
                      type: string
                      description: Unique ID to identify the customer’s device. Used for anti-fraud checking purposes.
                      maxLength: 200
                    eft_code:
                      type: string
                      description: Code for the customer’s bank. Only required for Colombia payments.
                      maxLength: 32
                    notification_url:
                      type: string
                      description: The URL to send notifications for this payment.
                      maxLength: 2000
                    redirect_url:
                      type: string
                      description: The URL to redirect the customer after the payment.
                      maxLength: 2000
                    person_type:
                      type: string
                      description: |
                        Optional parameter that can be used to identify the type of customer:

                        business: Corporation, legal entity.
                        personal: Natural person.
                      enum: ["business", "personal"]
                    responsible:
                      type: object
                      description: A JSON object that represents the responsible party.
                      required:
                        - name
                      properties:
                        name:
                          type: string
                          description: Responsible name. Required if person_type = business.
                          maxLength: 100

    DefaultResponse:
      type: object
      title: Default Payment Response
      description: Response payload for a generic payment request.
      properties:
        payment:
          type: object
          description: "Details of the processed payment."
          properties:
            hash:
              type: string
              description: "Unique identifier for the payment."
              example: "59acc5f00945fa382ab051651440826da7701533249b3abbb"
            country:
              type: string
              description: "Country code of the payment."
              example: "ar"
            merchant_payment_code:
              type: string
              description: "Merchant's unique payment code."
              example: "aaabbbccceeeeddd1123"
            order_number:
              type: string
              description: "Order number associated with the payment."
              example: null
            status:
              type: string
              description: "Payment status, e.g., 'CO' (Confirmed)."
              example: "CO"
            status_date:
              type: string
              format: date-time
              description: "Date and time of the payment status."
              example: "2017-09-04 14:11:12"
            open_date:
              type: string
              format: date-time
              description: "Date and time when the payment was opened."
              example: "2017-09-04 14:11:11"
            confirm_date:
              type: string
              format: date-time
              description: "Date and time when the payment was confirmed."
              example: "2017-09-04 14:11:12"
            transfer_date:
              type: string
              format: date-time
              description: "Date and time when the payment was transferred."
              example: null
            amount_br:
              type: string
              description: "Amount in the local currency (BRL or other relevant currency)."
              example: "376.00"
            amount_ext:
              type: string
              description: "Amount in the external currency."
              example: "100.00"
            amount_iof:
              type: string
              description: "Amount of IOF (tax) applied to the payment."
              example: "0.00"
            currency_rate:
              type: string
              description: "Currency exchange rate used."
              example: "3.7600"
            currency_ext:
              type: string
              description: "External currency code."
              example: "USD"
            due_date:
              type: string
              format: date
              description: "Due date for the payment."
              example: "2017-09-07"
            instalments:
              type: string
              description: "Number of payment instalments."
              example: "3"
            payment_type_code:
              type: string
              description: "Payment method code, e.g., 'visa'."
              example: "visa"
            details:
              type: object
              description: "Additional details about the payment."
              properties:
                billing_descriptor:
                  type: string
                  description: "Billing description shown on the customer's statement."
                  example: "TP * EBANX S.A."
            transaction_status:
              type: object
              description: "Details of the transaction status."
              properties:
                acquirer:
                  type: string
                  description: "Payment acquirer."
                  example: "EBANX"
                code:
                  type: string
                  description: "Transaction status code."
                  example: "OK"
                description:
                  type: string
                  description: "Transaction status description."
                  example: "Sandbox - Test credit card, transaction captured"
                authcode:
                  type: string
                  description: "Authorization code of the transaction."
                  example: "12121212"
            pre_approved:
              type: boolean
              description: "Indicates if the payment is pre-approved."
              example: true
            capture_available:
              type: boolean
              description: "Indicates if the payment can be captured."
              example: false
            user_value_1:
              type: string
              description: "User value associated with the payment."
              example: "Ebanx_CrossBorder"
            note:
              type: string
              description: "Additional note regarding the payment."
              example: "P309A111111"
            card_issuer_country:
              type: string
              description: "Country of the card issuer."
              example: "BR"
        status:
          type: string
          description: "Overall status of the payment request."
          example: "SUCCESS"


    PixBRRequest:
      type: object
      title: Pix Payment Request
      description: Request payload to initiate a Pix payment.
      properties:
        integration_key:
          type: string
          description: "Unique key for integration with the payment provider."
          example: "dummy_integration_key_12345"
        operation:
          type: string
          description: "Type of operation, e.g., 'request'."
          example: "request"
        mode:
          type: string
          description: "Mode of the request, e.g., 'full'."
          example: "full"
        payment:
          type: object
          description: "Payment details."
          properties:
            name:
              type: string
              description: "Full name of the payer."
              example: "John Doe"
            email:
              type: string
              description: "Email address of the payer."
              example: "john.doe@example.com"
            document:
              type: string
              description: "Document number of the payer (e.g., CPF in Brazil)."
              example: "12345678900"
            address:
              type: string
              description: "Street address of the payer."
              example: "123 Elm Street"
            street_number:
              type: string
              description: "Street number of the payer's address."
              example: "123"
            city:
              type: string
              description: "City of the payer's address."
              example: "São Paulo"
            state:
              type: string
              description: "State of the payer's address."
              example: "SP"
            zipcode:
              type: string
              description: "ZIP code of the payer's address."
              example: "01000-000"
            country:
              type: string
              description: "Country code of the payer's address."
              example: "BR"
            phone_number:
              type: string
              description: "Phone number of the payer."
              example: "+55 11 98765-4321"
            payment_type_code:
              type: string
              description: "Payment method code, e.g., 'pix'."
              example: "pix"
            merchant_payment_code:
              type: string
              description: "Merchant's unique payment code."
              example: "12345678901234567890123456"
            currency_code:
              type: string
              description: "Currency code, e.g., 'BRL'."
              example: "BRL"
            amount_total:
              type: string
              description: "Total amount for the payment."
              example: "100.00"
            redirect_url:
              type: string
              description: "URL to redirect the user after payment."
              example: "https://example.com/redirect"
            notification_url:
              type: string
              description: "URL for payment notifications."
              example: "https://example.com/notify"
            note:
              type: string
              description: "Additional notes for the payment."
              example: "Payment for services"
            split:
              type: array
              items:
                type: object
                properties:
                  recipient_code:
                    type: string
                    description: "Code of the recipient for split payments."
                    example: "RECIPIENT-123"
                  amount:
                    type: string
                    description: "Amount allocated to the recipient."
                    example: "100.00"
                  liable:
                    type: boolean
                    description: "Indicates if the recipient is liable for the payment."
                    example: true
                  charge_fee:
                    type: boolean
                    description: "Indicates if the recipient should bear the transaction fee."
                    example: true
            expiration_time_in_seconds:
              type: integer
              description: "Time in seconds until the payment expires."
              example: 3600
        metadata:
          type: object
          description: "Additional metadata related to the payment."
          properties:
            risk:
              type: object
              properties:
                loyal_customer:
                  type: boolean
                  description: "Indicates if the payer is a loyal customer."
                  example: true

    PixBRResponse:
      type: object
      title: Pix Payment Response
      description: Response payload for a Pix payment request.
      properties:
        payment:
          type: object
          description: "Details of the processed payment."
          properties:
            hash:
              type: string
              description: "Unique identifier for the payment."
              example: "dummy_hash_123456"
            country:
              type: string
              description: "Country code of the payment."
              example: "br"
            merchant_payment_code:
              type: string
              description: "Merchant's unique payment code."
              example: "12345678901234567890123456"
            order_number:
              type: string
              description: "Order number associated with the payment."
              example: "ORD123456"
            status:
              type: string
              description: "Payment status, e.g., 'PE' (Pending)."
              example: "PE"
            status_date:
              type: string
              format: date-time
              description: "Date and time of the payment status."
              example: "2024-09-16T10:23:41Z"
            open_date:
              type: string
              format: date-time
              description: "Date and time when the payment was opened."
              example: "2024-09-16T10:23:41Z"
            confirm_date:
              type: string
              format: date-time
              description: "Date and time when the payment was confirmed."
              example: null
            transfer_date:
              type: string
              format: date-time
              description: "Date and time when the payment was transferred."
              example: null
            amount_br:
              type: string
              description: "Amount in the local currency (BRL)."
              example: "100.00"
            amount_ext:
              type: string
              description: "Amount in the external currency."
              example: "100.00"
            amount_iof:
              type: string
              description: "Amount of IOF (tax) applied to the payment."
              example: "0.00"
            currency_rate:
              type: string
              description: "Currency exchange rate used."
              example: "1.0000"
            currency_ext:
              type: string
              description: "External currency code."
              example: "BRL"
            due_date:
              type: string
              format: date
              description: "Due date for the payment."
              example: "2024-09-16"
            instalments:
              type: string
              description: "Number of payment instalments."
              example: "1"
            payment_type_code:
              type: string
              description: "Payment method code, e.g., 'pix'."
              example: "pix"
            redirect_url:
              type: string
              description: "URL to redirect the user after payment."
              example: "https://example.com/redirect?hash=dummy_hash_123456"
            pre_approved:
              type: boolean
              description: "Indicates if the payment is pre-approved."
              example: false
            capture_available:
              type: string
              description: "Indicates if the payment can be captured."
              example: null
            note:
              type: string
              description: "Additional notes for the payment."
              example: "Payment for services"
            pix:
              type: object
              properties:
                qr_code_value:
                  type: string
                  description: "QR code value for Pix payment."
                  example: "00020101021226740014br.gov.bcb.pix2552pix.example.com/qr/v2/dummyqr123456"
            split:
              type: array
              items:
                type: object
                properties:
                  recipient_code:
                    type: string
                    description: "Code of the recipient for split payments."
                    example: "RECIPIENT-123"
                  amount:
                    type: number
                    description: "Amount allocated to the recipient."
                    example: 100.00
                  liable:
                    type: boolean
                    description: "Indicates if the recipient is liable for the payment."
                    example: true
                  charge_fee:
                    type: boolean
                    description: "Indicates if the recipient should bear the transaction fee."
                    example: true
        status:
          type: string
          description: "Overall status of the payment request."
          example: "SUCCESS"
        redirect_url:
          type: string
          description: "URL to redirect the user after successful payment."
          example: "https://example.com/redirect?hash=dummy_hash_123456"

    PSECORequest:
      type: object
      title: PSE Payment Request
      description: Request payload to initiate a PSE payment.
      properties:
        integration_key:
          type: string
          description: "Unique key for integration with the payment provider."
          example: "dummy_integration_key_67890"
        operation:
          type: string
          description: "Type of operation, e.g., 'request'."
          example: "request"
        payment:
          type: object
          description: "Payment details."
          properties:
            address:
              type: string
              description: "Street address of the payer."
